<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D A R K</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-color: rgba(220, 220, 200, 0.8);
      --symbol-color: rgba(200, 200, 200, 0.5);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000000;
      color: var(--text-color);
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #background-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      filter: blur(1.5px);
    }

    .main-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding: 5vh 0;
      box-sizing: border-box;
      user-select: none;
    }

    /* Animated Title */
    .title {
      font-size: 2.2rem;
      font-weight: 300;
      letter-spacing: 0.8em;
      text-transform: uppercase;
      padding-left: 0.8em;
      margin-top: 5vh;
      animation: flicker 3s infinite alternate;
    }

    /* Sub text animation */
    .tit {
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      padding-left: 0.8em;
      margin-top: 0vh;
      animation: glitch 2.5s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #ff1177,
                     0 0 40px #ff1177, 0 0 80px #ff1177;
      }
      20%, 24%, 55% {
        opacity: 0.6;
        text-shadow: none;
      }
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 blue;
      }
      20% {
        text-shadow: -2px 0 lime, 2px 0 blue;
      }
      40% {
        text-shadow: 2px 2px red, -2px -2px blue;
      }
      60% {
        text-shadow: -2px 2px lime, 2px -2px red;
      }
      80% {
        text-shadow: 2px -2px blue, -2px 2px red;
      }
      100% {
        text-shadow: none;
      }
    }

    /* Center symbol */
    .symbol-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .symbol-container img {
      width: 400px;
      height: auto;
      opacity: 0.9;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .symbol-container img:hover {
      opacity: 1;
      transform: scale(1.05);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
    }

    .footer-cta {
      font-size: 0.8rem;
      font-weight: 400;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin-bottom: 5vh;
      padding: 10px 20px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .footer-cta:hover {
      background-color: var(--symbol-color);
      color: #000;
      border-color: var(--symbol-color);
    }

    .grain-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.95' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.05;
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  <div class="grain-overlay"></div>

  <div class="main-content">
    <h1 class="title">D A R ê“˜</h1>
    <h1 class="tit">O S I N T</h1>

    <!-- Triquetra symbol centered -->
    <div class="symbol-container" style="margin-top: -180px;">
      <img src="Untitled design.png" alt="Triquetra Symbol">
    </div>

    <div class="footer-cta" style="margin-top: -100px;">ENTER THE CHALLENGE</div>
  </div>

  <script>
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let particles = [];
    const particleCount = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.2;
        this.vy = (Math.random() - 0.5) * 0.2;
        this.radius = Math.random() * 0.5 + 0.2;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0) this.x = width;
        if (this.x > width) this.x = 0;
        if (this.y < 0) this.y = height;
        if (this.y > height) this.y = 0;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
        ctx.fill();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, width, height);

      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();

        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 120) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(150, 150, 150, ${1 - distance / 120})`;
            ctx.lineWidth = 0.2;
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
